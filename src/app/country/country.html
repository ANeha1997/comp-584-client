<h1>Countries</h1>

<table class="table table-striped">
    <thead>
    <th>id</th>
    <th>Name</th>
    <th>Iso2</th>
    <th>Iso3</th>
    </thead>
    <tbody>
    @for (country of (forecasts$ | async); track $index){
    <tr >
        <td><a [routerLink]="['/country-population', country.id]">{{country.id}}</a></td>
        <td>{{country.name}}</td>
        <td>{{country.iso2}}</td>
        <td>{{country.iso3}}</td>
    </tr>
    }
    </tbody>
    
</table>
